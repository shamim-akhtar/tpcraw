<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sentiment Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sentiment Dashboard</h1>
  </header>

  <section class="controls">
    <div class="date-range">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" value="2025-01-01" />

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" />

      <button id="filter-btn">Filter</button>
    </div>
  </section>

  <section class="posts-info">
    <div id="posts-count">Total Posts: 0</div>
  </section>

  <section class="posts-list" id="posts-list">
    <!-- Posts go here -->
  </section>

  <!-- Script uses ES Modules -->
  <script type="module" src="script.js"></script>
</body>
</html>
